name: ad-ci

on:
  pull_request_target:
    branches:
      - main

  push:
    branches-ignore:
      - kubernetes/ad/deploy.yaml # ignore k8s manifest changes to avoid loop

jobs:
  test:
    name: unit testing
    runs-on: [self-hosted, linux, x64, aws-ad-runner]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and run tests with Maven
      run: |
        cd src/ad
        mvn clean install
        mvn test

  code-quality:
    name: static code analysis
    runs-on: [self-hosted, linux, x64, aws-ad-runner]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Checkstyle
      run: |
        cd src/ad
        mvn checkstyle:check

  docker:
    name: docker build and push
    runs-on: [self-hosted, linux, x64, aws-ad-runner]

    needs: [test, code-quality]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image to ECR
      uses: docker/build-push-action@v6
      with:
        context: src/ad
        file: src/ad/Dockerfile
        push: true
        tags: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.run_id }}

